
<div class="skin-red outlay-login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                <div class="panel login-panel">
                    <div class="panel-heading text-center">
                        <h3>Login Crecoscorp</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" [formGroup]="formLogin">
                            <div class="form-group ">
                                <label for="inputUsuario" class="col-sm-2 control-label">
                                    <i class="fa fa-user-o"></i>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario"
                                        required formControlName="nombreUsuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">
                                    <i class="fa fa-lock"></i>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Clave"
                                        required formControlName="clave">
                                </div>
                            </div>
                            <!--div class="form-group remember-label">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label class="control-label">
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div-->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"  (click)="Acceder()">Acceder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- REQUIRED JS SCRIPTS -->
    
</div>
